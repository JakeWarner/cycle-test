version: "1.0"
description: "A test spec for Cycle v2"
containers: 
  db: 
    config: 
      deployment: 
        instances: 1
        tags: 
          pool: 
            - sjc
            - nyc
          require: 
            - db
      network: 
        dns: 
          nameservers: 
            - "8.8.4.4"
            - "8.8.8.8"
        hostname: db
        ports: 
          - "27017"
        public: enable
      options: 
        events: 
          deploy: 
            webhooks: []
          start: 
            webhooks: []
          stop: 
            webhooks: []
        monitor: 
          auto_restart: true
          max_restarts: 3
          notify: 
            emails: 
              - jwarner@cycle.io
          restart_delay_secs: 10
      resources: 
        cpu: 
          cpus: "0,1"
          limit: 0.5cores
          reserve: 0.1cores
        ram: 
          limit: 2G
          reserve: 250M
      runtime: 
        capabilities: []
        command: 
          args: "mongod --auth"
          path: /entrypoint.sh
        namespaces: 
          - network
          - ipc
          - uts
          - mount
          - pid
        privileged: false
    image: 
      name: MongoDB
      preload: false
      source: 
        docker_hub: 
          target: "mongo:3.6"
    name: Database
    volumes: 
      - 
        destination: /data/db
        local: 
          max_size: 2G
        read_only: false
        remote_access: 
          enable: false
